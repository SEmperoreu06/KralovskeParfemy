<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Přehlídka luxusních parfémů | Královské parfemy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap");

      :root {
        --primary-color: #1a1a1a;
        --secondary-color: #d4af37;
        --background-color: #f9f9f9;
        --text-color: #333;
        --light-text-color: #666;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--background-color);
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      h1 {
        font-family: "Cormorant Garamond", serif;
        font-size: 3.5rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
      }

      .tagline {
        font-size: 1.2rem;
        color: var(--light-text-color);
        font-style: italic;
      }

      .info-text {
        text-align: center;
        font-size: 1.4rem;
        color: var(--primary-color);
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-weight: 600;
      }

      .perfume-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .perfume-item {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .perfume-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .perfume-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .perfume-item:hover .perfume-image {
        transform: scale(1.1);
      }

      .perfume-details {
        padding: 1.5rem;
        text-align: center;
      }

      .perfume-name {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.8rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .perfume-brand {
        font-size: 1.2rem;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
      }

      .perfume-price {
        font-size: 1.4rem;
        color: var(--primary-color);
        font-weight: 600;
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 3rem;
        }

        .perfume-grid {
          grid-template-columns: 1fr;
        }
      }

      header::after {
        content: "";
        display: block;
        width: 100px;
        height: 3px;
        background-color: var(--secondary-color);
        margin: 1rem auto;
      }

      .scroll-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--secondary-color);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        transition: opacity 0.3s ease;
        opacity: 0;
        pointer-events: none;
      }

      .scroll-top.visible {
        opacity: 1;
        pointer-events: auto;
      }

      footer {
        text-align: center;
        padding: 2rem 0;
        margin-top: 3rem;
        background-color: var(--primary-color);
        color: white;
      }

      .social-links {
        margin-top: 1rem;
      }

      .social-links a {
        color: white;
        font-size: 24px;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <svg class="logo" width="150" height="150" viewBox="0 0 100 100">
          <image
            href="https://i.postimg.cc/FKt6v1jR/LOGO-best-removebg-preview.png"
            x="0"
            y="0"
            width="100"
            height="100"
          />
        </svg>
        <h1>Královské parfémy</h1>
        <p class="tagline">Objevte naši exkluzivní kolekci</p>
      </header>
      <div class="info-text">
        Pokud máte zájem o jakoukoli vůni, napište nám
        <a
          href="https://www.instagram.com/kralovske_parfemy_cz/"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
      <main class="perfume-grid">
        <script>
          fetch("tabulka.json")
            .then(response => response.json())
            .then(data => {
              data.forEach(perfume => {
                const perfumeItem = document.createElement("div");
                perfumeItem.classList.add("perfume-item");
                const perfumeImage = document.createElement("img");
                perfumeImage.src = perfume.imageUrl;
                perfumeImage.alt = `Flakon parfému ${perfume.name}`;
                perfumeImage.style.width = "100%";
                perfumeImage.style.height = "auto";
                perfumeImage.style.borderRadius = "10px";
                perfumeItem.appendChild(perfumeImage);
                const perfumeDetails = document.createElement("div");
                perfumeDetails.classList.add("perfume-details");
                const perfumeName = document.createElement("h2");
                perfumeName.classList.add("perfume-name");
                perfumeName.textContent = perfume.name;
                perfumeDetails.appendChild(perfumeName);
                const perfumeBrand = document.createElement("p");
                perfumeBrand.classList.add("perfume-brand");
                perfumeBrand.textContent = perfume.brand;
                perfumeDetails.appendChild(perfumeBrand);
                const perfumePrice = document.createElement("p");
                perfumePrice.classList.add("perfume-price");
                perfumePrice.textContent = `${perfume.price} Kč`;
                perfumeDetails.appendChild(perfumePrice);
                perfumeItem.appendChild(perfumeDetails);
                document.querySelector(".perfume-grid").appendChild(perfumeItem);
              });
              // Animated entrance for perfume items
              gsap.from(".perfume-item", {
                duration: 1,
                opacity: 0,
                y: 50,
                stagger: 0.2,
                ease: "power3.out",
              });
            });
        </script>
      </main>
      </main>
    </div>
    <div class="scroll-top">
      <i class="fas fa-chevron-up"></i>
    </div>
    <footer>
      <p>&copy; 2024 Královské parfémy. Všechna práva vyhrazena.</p>
      <div class="social-links">
        <a
          href="https://www.instagram.com/kralovske_parfemy_cz/"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      // Animate info text
      gsap.from(".info-text", {
        duration: 1,
        opacity: 0,
        y: -20,
        ease: "power3.out",
      });

      // Scroll to top functionality
      const scrollTop = document.querySelector(".scroll-top");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 200) {
          scrollTop.classList.add("visible");
        } else {
          scrollTop.classList.remove("visible");
        }
      });

      scrollTop.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      // Add hover effect to perfume items
      const perfumeItems = document.querySelectorAll(".perfume-item");
      perfumeItems.forEach((item) => {
        item.addEventListener("mouseenter", () => {
          gsap.to(item, {
            duration: 0.3,
            scale: 1.05,
            boxShadow: "0 10px 30px rgba(0, 0, 0, 0.2)",
          });
        });
        item.addEventListener("mouseleave", () => {
          gsap.to(item, {
            duration: 0.3,
            scale: 1,
            boxShadow: "0 4px 15px rgba(0, 0, 0, 0.1)",
          });
        });
      });
    </script>
  </body>
</html>
